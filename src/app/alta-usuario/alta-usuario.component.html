<div class="flex justify-center items-center h-screen bg-blue-900 mt-12">
    <div class="w-1/3 bg-gray-100 shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold leading-7 text-gray-900 mb-6">Agregar Usuario</h2>
          <form #form="ngForm" (submit)="registrarUsuario(form)" class="max-w-md mx-auto">
          <div class="mb-4">
              <label for="tipoDocumentoId" class="block mb-2 text-sm font-medium text-gray-700">Tipo de Documento ID:</label>
              <select id="tipoDocumentoId" name="tipoDocumentoId" [(ngModel)]="usuario.tipoDocumentoId" required
                class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="" disabled selected>Seleccionar</option>
                <option *ngFor="let tipoDocumento of tiposDocumentos" [value]="tipoDocumento.id">{{ tipoDocumento.nombre }}</option>
              </select>
          </div>
  
          <div class="mb-4 mt-4">
              <label for="documento" class="block mb-2 text-sm font-medium text-gray-700">Documento:</label>
              <input type="text" id="documento" name="documento" [(ngModel)]="usuario.documento" required
              class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
  
          <div class="mb-4 mt-4">
                  <label for="primerNombre" class="block mb-2 text-sm font-medium text-gray-700">Primer Nombre:</label>
                  <input type="text" id="primerNombre" name="primerNombre" [(ngModel)]="usuario.primerNombre" required
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
  
          <div class="mb-4">
                  <label for="segundoNombre" class="block mb-2 text-sm font-medium text-gray-700">Segundo Nombre:</label>
                  <input type="text" id="segundoNombre" name="segundoNombre" [(ngModel)]="usuario.segundoNombre"
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
  
          <div class="mb-4">
                  <label for="primerApellido" class="block mb-2 text-sm font-medium text-gray-700">Primer Apellido:</label>
                  <input type="text" id="primerApellido" name="primerApellido" [(ngModel)]="usuario.primerApellido" required
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
  
          <div class="mb-4">
                  <label for="segundoApellido" class="block mb-2 text-sm font-medium text-gray-700">Segundo Apellido:</label>
                  <input type="text" id="segundoApellido" name="segundoApellido" [(ngModel)]="usuario.segundoApellido"
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
  
          <div class="mb-4">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email:</label>
                  <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required
                  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
  
          <!--<div class="mb-4">
                  <label for="imagen" class="block mb-2 text-sm font-medium text-gray-700">Imagen:</label>
                  <input type="file" id="imagen" name="imagen" (change)="onFileChange($event)" required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>-->
    <div class="mt-6 flex justify-end">
        <button class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit">Registrar </button>   
        <div class="ml-4"></div>      
        <button class="rounded-md bg-teal-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-400" (click)="cancelar()">Cancelar</button>
      </div>  
          </form>
      </div>
  </div>
