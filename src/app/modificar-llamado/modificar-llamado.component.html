<div class="flex justify-center items-center h-screen bg-blue-900">
	<div class="w-1/3 bg-gray-100 shadow-lg rounded-lg p-6">

		<div class="mb-4 mt-4">
			<label for="nombre" class="block mb-2 text-sm font-medium text-gray-700">Nombre Llamado:</label>
			<input type="text" id="nombre" name="nombre" [(ngModel)]="llamado.nombreLlamado" required
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		</div>

		<div class="mb-4 mt-4">
			<label for="linkPLanillaPuntajes" class="block mb-2 text-sm font-medium text-gray-700">Enlace para planilla de
				puntajes:</label>
			<input type="text" id="linkPLanillaPuntajes" name="linkPLanillaPuntajes"
				[(ngModel)]="llamado.linkPLanillaPuntajes" required
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		</div>

		<div class="mb-4">
			<label for="linkActa" class="block mb-2 text-sm font-medium text-gray-700">Enlace para Acta:</label>
			<input type="text" id="linkActa" name="linkActa" [(ngModel)]="llamado.linkActa"
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		</div>

		<div class="mb-4">
			<label for="minutosEntrevista" class="block mb-2 text-sm font-medium text-gray-700">Duracion entrevista
				(minutos):</label>
			<input type="numeric" id="minutosEntrevista" name="minutosEntrevista"
				[(ngModel)]="llamado.minutosEntrevistaminutosEntrevista" required
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		</div>

		<div class="mb-4">
			<label for="tipoDocumentoId" class="block mb-2 text-sm font-medium text-gray-700">Area:</label>
			<select id="idArea" name="idArea" [(ngModel)]="llamado.areaId" required
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
				<option value="" disabled selected>Seleccionar</option>
				<option *ngFor="let area of areas" [value]="area.id">{{ area.nombre }}</option>
			</select>
		</div>

		<div class="mt-6 flex items-center justify-end gap-x-6">
			<input type="number" class="hidden" [(ngModel)]="llamado.id" name="idLlamado">
			<button
				class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
				(click)="modificarLlamado()">Modificar</button>
				<button
				class="rounded-md bg-teal-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-400"
				(click)="cancelar()">Cancelar</button>        
		<div class="mt-4" *ngIf="error" class="alert alert-danger">
			<p>Error: {{ error }}</p>
	</div>
</div>
