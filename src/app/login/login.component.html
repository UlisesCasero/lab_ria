<div class="flex justify-center items-center h-screen bg-blue-900">
  <div class="w-1/3 bg-gray-100 shadow-lg rounded-lg p-6">
		<form (ngSubmit)="login(form)" #form="ngForm" class="max-w-md mx-auto">
      <div class="mb-4 mt-4">
				<label for="username" class="block mb-2 text-sm font-medium text-gray-700">Primer Nombre:</label>
				<input type="text" id="username" name="username" required
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		  </div>
      <div class="mb-4 mt-4">
				<label for="password" class="block mb-2 text-sm font-medium text-gray-700">Contrasenia: </label>
				<input type="password" id="password" name="password" required
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		  </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg">Ingresar</button>
		</form>
	</div>
</div>
