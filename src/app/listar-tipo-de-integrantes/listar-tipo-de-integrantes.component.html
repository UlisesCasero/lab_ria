<div class="container mx-auto lg:max-w-2xl columns-1 bg-gray-600 p-4 my-8">
  <div class="flex flex-col">
      <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-10">
          <button
          class="px-4 py-2 bg-blue-600 text-white rounded" (click)="altaIntegrantes()">Agregar</button>
          <div class="overflow-hidden">
            <table class="min-w-full text-left text-sm text-slate-300 font-light">
              <thead class="border-b font-medium dark:border-neutral-500">
                <tr>
                  <th scope="col" class="px-6 py-4">Nombre Integrante</th>            
                </tr>
              </thead>
              <tbody>
                <tr class="border-b dark:border-neutral-500" *ngFor="let Integrantes of IntegrantesPaginated">
                  <td class="whitespace-nowrap px-6 py-4">{{ Integrantes.nombre }}</td>
                  <div class="flex flex-row">
                    <div class="w-1/2">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" (click)="modificarIntegrantes(Integrantes)" style="cursor: pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                      </svg>  
                    </div>
                    <div class="w-1/2">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" (click)="eliminarIntegrantes(Integrantes)" style="cursor: pointer">                      
                          <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                      </svg>
                    </div>
                  </div>                                                                                                           
                </tr>
              </tbody>
            </table>
          </div>
          <div class="flex justify-between items-center mt-4">
            <button class="px-3 py-1 bg-gray-300 text-gray-600 rounded text-sm" (click)="irPaginaAnterior()"
              [disabled]="currentPage === 1">Anterior</button>
            <div>PÃ¡gina {{ currentPage }} de {{ getTotalItems() > 0 ? getTotalPages() : 1 }}</div>
            <button class="px-3 py-1 bg-gray-300 text-gray-600 rounded text-sm" (click)="irPaginaSiguiente()"
              [disabled]="currentPage === getTotalPages()">Siguiente</button>
          </div>
        </div>
      </div>
    </div>
  </div>
