  const dropdownItems = document.querySelectorAll('[data-te-dropdown-item-ref]');

    dropdownItems[index].style.display = 'block';
    setTimeout(function() {
      dropdownItems[index].style.display = 'none'; 
      const nextIndex = (index + 1) % dropdownItems.length;  
      showItem(nextIndex);  
    }, 5000);
  }
