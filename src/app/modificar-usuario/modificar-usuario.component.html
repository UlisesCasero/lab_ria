<div class="flex justify-center items-center h-screen bg-blue-900">
    <div class="w-1/3 bg-gray-100 shadow-lg rounded-lg p-6">
        <h2 class="text-center text-2xl font-bold mb-6">Modificar Usuario</h2>
  
      <div *ngIf="usuario">
        <form (ngSubmit)="modificarUsuario(usuario)" #usuarioForm="ngForm">
          <div class="mt-2">
            <label for="documentoId" class="block mb-2 text-sm font-medium text-gray-700">Tipo De Documento:</label>
            <select id="documentoId" name="documentoId" [(ngModel)]="documentoId" (ngModelChange)="onDocumentoChange($event)" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="" disabled selected>Seleccionar tipo de documento</option>
              <option *ngFor="let documento of documentos" [value]="documento.id">{{ documento.nombre }}</option>
            </select>
          </div>
  
          <div *ngIf="documentoId" class="mt-2">
            <label for="documento" class="block text-sm font-medium leading-6 text-gray-900">Documento:</label>
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
              <input type="text" required id="documento" name="documento" [(ngModel)]="usuario.persona.documento" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 floating-placeholder">
            </div>
          </div>
          <div *ngIf="errorCamposRequeridos" class="text-red-500">{{ errorCamposRequeridos }}</div>          <div class="mt-2">
            <label for="primerNombre" class="block text-sm font-medium leading-6 text-gray-900">Primer Nombre:</label>
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
              <input type="text" id="primerNombre" name="primerNombre" [(ngModel)]="usuario.persona.primerNombre" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 floating-placeholder">
            </div>
          </div>
  
          <div class="mt-2">
            <label for="segundoNombre" class="block text-sm font-medium leading-6 text-gray-900">Segundo Nombre:</label>
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
              <input type="text" id="segundoNombre" name="segundoNombre" [(ngModel)]="usuario.persona.segundoNombre" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 floating-placeholder">
            </div>
          </div>
  
          <div class="mt-2">
            <label for="primerApellido" class="block text-sm font-medium leading-6 text-gray-900">Primer Apellido:</label>
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
              <input type="text" id="primerApellido" name="primerApellido" [(ngModel)]="usuario.persona.primerApellido" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 floating-placeholder">
            </div>
          </div>
  
          <div class="mt-2">
            <label for="segundoApellido" class="block text-sm font-medium leading-6 text-gray-900">Segundo Apellido:</label>
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
              <input type="text" id="segundoApellido" name="segundoApellido" [(ngModel)]="usuario.persona.segundoApellido" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 floating-placeholder">
            </div>
          </div>
    <div *ngIf="errorCamposRequeridos" class="text-red-500">{{ errorCamposRequeridos }}</div>
          <div class="flex justify-end mt-4">
            <button type="submit" [disabled]="usuarioForm.invalid || !documentoId || !usuario.persona.primerNombre || !usuario.persona.primerApellido" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
            <button type="button" (click)="cancelar()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
