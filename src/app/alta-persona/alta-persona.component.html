<div class="flex justify-center items-center h-screen bg-blue-900">
  <div class="w-1/3 bg-gray-100 shadow-lg rounded-lg p-6">
		<form #form="ngForm" (submit)="registrarPersona(form)" class="max-w-md mx-auto">
		<div class="mb-4">
			<label for="tipoDocumentoId" class="block mb-2 text-sm font-medium text-gray-700">Tipo de Documento ID:</label>
			<select id="tipoDocumentoId" name="tipoDocumentoId" [(ngModel)]="persona.tipoDocumentoId" required
			  class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
			  <option value="" disabled selected>Seleccionar</option>
			  <option *ngFor="let tipoDocumento of tiposDocumentos" [value]="tipoDocumento.id">{{ tipoDocumento.nombre }}</option>
			</select>
		</div>

		<div class="mb-4 mt-4">
			<label for="documento" class="block mb-2 text-sm font-medium text-gray-700">Documento:</label>
			<input type="text" id="documento" name="documento" [(ngModel)]="persona.documento" required
			class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		</div>

		<div class="mb-4 mt-4">
				<label for="primerNombre" class="block mb-2 text-sm font-medium text-gray-700">Primer Nombre:</label>
				<input type="text" id="primerNombre" name="primerNombre" [(ngModel)]="persona.primerNombre" required
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		</div>

		<div class="mb-4">
				<label for="segundoNombre" class="block mb-2 text-sm font-medium text-gray-700">Segundo Nombre:</label>
				<input type="text" id="segundoNombre" name="segundoNombre" [(ngModel)]="persona.segundoNombre"
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		</div>

		<div class="mb-4">
				<label for="primerApellido" class="block mb-2 text-sm font-medium text-gray-700">Primer Apellido:</label>
				<input type="text" id="primerApellido" name="primerApellido" [(ngModel)]="persona.primerApellido" required
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		</div>

		<div class="mb-4">
				<label for="segundoApellido" class="block mb-2 text-sm font-medium text-gray-700">Segundo Apellido:</label>
				<input type="text" id="segundoApellido" name="segundoApellido" [(ngModel)]="persona.segundoApellido"
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		</div>

		<div class="mb-4">
				<label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email:</label>
				<input type="email" id="email" name="email" [(ngModel)]="persona.email" required
				class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		</div>

		<!--<div class="mb-4">
				<label for="imagen" class="block mb-2 text-sm font-medium text-gray-700">Imagen:</label>
				<input type="file" id="imagen" name="imagen" (change)="onFileChange($event)" required
				class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
		</div>-->

		<button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg">Registrar Persona</button>
		</form>
	</div>
</div>
