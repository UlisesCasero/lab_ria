<div class="flex justify-center items-center h-screen bg-blue-900">
  <div class="w-1/3 bg-gray-100 shadow-lg rounded-lg p-6">
    <form class="example-form" (ngSubmit)="altaAreas(nombre)" #altaAreasForm="ngForm">
      <h2 class="text-xl font-semibold leading-7 text-gray-900 mb-6">Agregar Área</h2>
      <div class="mb-6">
        <label for="success" class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Nombre del Área</label>
        <input type="text" id="success" name="nombre" [(ngModel)]="nombre" class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500" placeholder="Escribe el nombre del área">
        <p class="mt-2 text-sm text-green-600 dark:text-green-500"></p>
      </div>
      <div class="mt-6 flex justify-end">
        <button class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit">Guardar</button>   
        <div class="ml-4"></div>      
        <button class="rounded-md bg-teal-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-400" (click)="cancelar()">Cancelar</button>
      
      </div>      
    </form>
  </div>
</div>
