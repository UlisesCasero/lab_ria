<div class="flex justify-center items-center h-screen bg-blue-900">
    <div class="w-1/3 bg-gray-100 shadow-lg rounded-lg p-6">
      <div *ngIf="Integrantes">
        <h3>Integrante: {{ Integrantes.nombre }}</h3>
        <div class="sm:col-span-4">
          <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre:</label>
          <div class="mt-2">
            <div
              class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input type="text"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                id="nombre" name="nombre" [(ngModel)]="Integrantes.nombre" required>
            </div>
          </div>
        </div>
        <div class="mt-6 flex items-center justify-end gap-x-6">
          <input type="number" class="hidden" [(ngModel)]="Integrantes.id" name="idArea">
          <button
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            (click)="modificarIntegrantes()">Modificar</button>
            <button
            class="rounded-md bg-teal-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-400"
            (click)="cancelar()">Cancelar</button>        
        <div class="mt-4" *ngIf="error" class="alert alert-danger">
          <p>Error: {{ error }}</p>
        </div>
      </div>
    </div>
