<div class="flex justify-center items-center h-screen bg-blue-900">
    <div class="w-1/3 bg-gray-100 shadow-lg rounded-lg p-6">
        <h4 class="text-center">Responsabilidades</h4>
          <form #form="ngForm" (submit)="registrarResponsabilidad(form)" class="max-w-md mx-auto">
          
					
          <div class="mb-4 mt-4">
              <label for="nombre" class="block mb-2 text-sm font-medium text-gray-700">Nombre:</label>
              <input type="text" id="nombre" name="nombre" [(ngModel)]="responsabilidad.nombre" required
              class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div class="mb-4 mt-4">
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-700">Descricpion:</label>
            <input type="text" id="descripcion" name="descripcion" [(ngModel)]="responsabilidad.descripcion" required
            class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
          <div class="mb-4">
            <label for="tipoDocumentoId" class="block mb-2 text-sm font-medium text-gray-700">Area:</label>
            <select id="idArea" name="idArea" [(ngModel)]="responsabilidad.areaId" required
              class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="" disabled selected>Seleccionar</option>
              <option *ngFor="let area of areas" [value]="area.id">{{ area.nombre }}</option>
            </select>
					</div>
  
          <div class="mt-6 flex justify-end">
            <button class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit">Guardar</button>   
            <div class="ml-4"></div>      
            <button class="rounded-md bg-teal-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-400" (click)="cancelar()">Cancelar</button>
          
          </div>      
        </form>
      </div>
  </div>
