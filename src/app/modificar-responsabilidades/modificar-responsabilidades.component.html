<div class="flex justify-center items-center h-screen bg-blue-900">
	<div class="w-1/3 bg-gray-100 shadow-lg rounded-lg p-6">
		<div *ngIf="res">
			<form #form="ngForm" (submit)="modificarRes()" class="max-w-md mx-auto">
				<div class="sm:col-span-4">
					<div class="mt-2">
						<label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre: </label>
						<div
							class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
							<input type="text" required id="nombre" name="nombre" [(ngModel)]="res.nombre" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 floating-placeholder">
						</div>
					</div>

                    <div class="mt-2">
						<label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Descripcion: </label>
						<div
							class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
							<input type="text" required id="descripcion" name="descripcion" [(ngModel)]="res.descripcion" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 floating-placeholder">
						</div>
					</div>

					<div class="mb-4">
						<label for="areaId" class="block mb-2 text-sm font-medium text-gray-700">Area:</label>
						<select id="idArea" name="idArea" [(ngModel)]="res.area.id" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
							<option value="" disabled selected>{{res.area.nombre}}</option>
							<option *ngFor="let area of areas" [value]="area.id">{{ area.nombre }}</option>
						</select>
					</div>

					<div class="mt-6 flex items-center justify-end gap-x-6">
						<input type="number" class="hidden" [(ngModel)]="res.areaId" name="idLlamado">
						<button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg">Modificar</button>
							<button
							class="rounded-md bg-teal-400 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-400"
							(click)="cancelar()">Cancelar</button>
					</div>
				</div>	
			</form>
			<div class="mt-4" *ngIf="error" class="alert alert-danger"></div>
	</div>
</div>
