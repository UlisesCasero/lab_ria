
<div *ngIf="documento">
  <h3>Documento:</h3>
    <p>ID: {{ documento.id }}</p>
    <div class="form-check form-switch">
        <input class="form-check-input switch-lg" type="checkbox" [(ngModel)]="documento.activo" name="activo" id="activoSwitch">
        <label class="form-check-label switch-label" for="activoSwitch" [ngClass]="{'text-success': documento.activo, 'text-danger': !documento.activo}">
          {{ documento.activo ? 'Activo' : 'Inactivo' }}
        </label>
    </div>
    <div class="sm:col-span-4">
      <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Nombre:</label>
      <div class="mt-2">
        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">          
          <input type="text" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" id="nombre" name="nombre" [(ngModel)]="documento.nombre" required>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <input type="number" class="hidden" [(ngModel)]="idDocumento" name="idDocumento">
      <button class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="modificarDocumento()">Modificar</button>      
    </div>
    <div class="mt-4" *ngIf="error" class="alert alert-danger">
      <p>Error: {{ error }}</p>
    </div>
</div>
